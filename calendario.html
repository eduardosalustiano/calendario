<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id="hora"></p>
    <script>
        function hora(){
const today = new Date();
const hours = today.getHours();
const minut=today.getMinutes()
var tex=document.getElementById("hora")
tex.textContent=hours+ ":"+minut
console.log(hours ,minut)
if(hours==9){
  if(minut==6){
    var conte=0
    let resul=document.getElementById("tex")
    resul.textContent=conte=+1
  }

}
 }

 function loop(){
    window.requestAnimationFrame(loop)
    hora()
 }
 loop()
    </script>
</body>
</html>
